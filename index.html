<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Filter Kata-Kata Kotor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="./assets/js/filter-bad-word.js"
    ></script>
    <script src="./assets/js/script.js"></script>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/js/images/icon.png"
    />
    <meta name="ROBOTS" content="index" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="card p-4">
        <div class="form-group">
          <label for="my_text" class="form-label">Text</label>
          <textarea
            class="form-control"
            placeholder="Masukkan Kata"
            style="height: 60px"
            id="my_text"
          >bang, muka lo kaya babi</textarea>
        </div>

        <button class="btn btn-primary btn-block" id="btn_filter">
          Filter
        </button>

        <div class="form-group mt-4">
          <label for="my_result" class="form-label">Hasil Penyaringan</label>
          <textarea
            class="form-control"
            style="height: 50px; background-color: #e4e4e4"
            id="my_result"
            placeholder="Hasil"
            readonly
            id="hasilPenyaringan"
          ></textarea>
        </div>

        <div class="form-group" id="imageContainer">
          <img id="my_image" class="img-fluid" alt="Filtered Image" />
          <div id="imageText">Kata-Kata Kasar</div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      _onClick("btn_filter", function () {
        filter();
      });

      function filter() {
        var text = _getValById("my_text");

        if (text === "") {
          _focus("my_text");
          return;
        }

        var result = _filterBadWord(text);
        _setValue("my_result", result);

        var imageContainer = document.getElementById("imageContainer");
        var image = document.getElementById("my_image");
        var imageText = document.getElementById("imageText");

        if (result.includes("***")) {
          image.src = "./assets/js/images/bad-words.png";
          image.style.opacity = 1;
          imageText.style.opacity = 1;
        } else {
          image.style.opacity = 0;
          imageText.style.opacity = 0;
        }
      }

      _setValue("my_bad_word", _badWord);
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
